<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tabs button {
    margin: 0 10px;
    padding: 10px 20px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.tabs button:hover {
    background: #0056b3;
}

.hidden {
    display: none;
}

form {
    display: flex;
    flex-wrap:wrap;
    gap: 10px;
    margin-bottom: 20px;
}

form input {
    flex: 1 1 200px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

form button {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    align-items: center;
    gap: 5px;
}

form button:hover {
    background: #218838;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

table th {
    background-color: #007bff;
    color: white;
}

.actions button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    margin: 0 5px;
}

.actions .edit {
    color: #ffc107;
}

.actions .delete {
    color: #dc3545;
}

.actions .edit:hover {
    color: #e0a800;
}

.actions .delete:hover {
    color: #c82333;
}

</style>
<body>
    <div class="container">
        <h1>School Management System</h1>
        <div class="tabs">
            <button onclick="showSection('students')">Manage Students</button>
            <button onclick="showSection('teachers')">Manage Teachers</button>
            <button onclick="window.location.href='index.html'"><i class="fas fa-user-graduate"></i> Home Page</button>
        </div>

        <!-- Students Section -->
        <section id="students" class="hidden">
            <h2>Students</h2>
            <form id="student-form">
                <input id="student-name" type="text" placeholder="Name" required />
                <input id="student-age" type="number" placeholder="Age" required />
                <input id="student-telephone" type="text" placeholder="Telephone" required />
                <input id="student-grade" type="text" placeholder="Grade" required />
                <input id="student-performance" type="text" placeholder="Performance" required />
                <input id="student-disabilities" type="text" placeholder="Disabilities" />
                <button type="submit">Add Student</button>
            </form>
            
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Telephone</th>
                        <th>Grade</th>
                        <th>Performance</th>
                        <th>Disabilities</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
        </section>

        <!-- Teachers Section -->
        <section id="teachers" class="hidden">
            <h2>Teachers</h2>
            <form id="teacher-form">
                <input type="text" id="teacher-name" placeholder="Name" required>
                <input type="number" id="teacher-age" placeholder="Age" required>
                <input type="text" id="teacher-telephone" placeholder="Telephone" required>
                <input type="number" id="teacher-present" placeholder="Present Days">
                <input type="number" id="teacher-absent" placeholder="Absent Days">
                <button type="submit"><i class="fas fa-plus"></i> Add Teacher</button>
            </form>
            <table id="teacher-table" >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Telephone</th>
                        <th>Present Days</th>
                        <th>Absent Days</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    <script src="add.js"></script>
</body>
</html>
