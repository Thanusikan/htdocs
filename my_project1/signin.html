<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Student and Teacher Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            background-image: url(https://media.istockphoto.com/id/1409722748/photo/students-raising-hands-while-teacher-asking-them-questions-in-classroom.jpg?s=612x612&w=0&k=20&c=NbVChOV9wIbQOhUD6BqpouZHHBbyQ2rkSjaVfIhpMv8=);

        }

        main {
            padding: 5em;
            max-width: 600px;
            margin: auto;
           
           
            
           
            
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007BFF;
        }

        input {
            padding: 12px;
            margin: 15px 0;
            width: 80%;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {

<body>
    <main>
        <h1>Sign In</h1>
        <form action="signin.php" method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
